<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <style>
      body {
        background-color: greenyellow;
        background: linear-gradient(90deg, blue, yellow);
        background: url(https://www.google.com/imgres?q=macan&imgurl=https%3A%2F%2Fwww.balisafarimarinepark.com%2Fwp-content%2Fuploads%2F2023%2F08%2Fmau3-1024x683.webp&imgrefurl=https%3A%2F%2Fwww.balisafarimarinepark.com%2Fkarakteristik-macan-si-kucing-besar%2F&docid=-Tg6qlGGaav6vM&tbnid=pVa_53f3HglyTM&vet=12ahUKEwjnvrfB_uqJAxXCzDgGHUY8A60QM3oECGcQAA..i&w=1024&h=683&hcb=2&ved=2ahUKEwjnvrfB_uqJAxXCzDgGHUY8A60QM3oECGcQAA);
      }
      h1 {
        color: rgb(red, green, blue);
      }
      h2 {
        color: hsl(hue, saturation, lightness);
      }
      h3 {
        color: #adff2f;
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang</h1>
    <h2>Purwadhika</h2>
    <h3>Digital Technology School</h3>
  </body>
</html>
